<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Counter</title>
	<script src="https://cdn.tailwindcss.com"></script>
    
	<!-- FontAwesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
	<div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-blue-200">
		<div class="text-2xl font-bold mb-4">Increment and Decrement</div>
		<div class="flex gap-4 items-center">
			<button id="dec" class="bg-red-500 text-white p-2 rounded-full">
				<i class="fa-solid fa-minus"></i>
			</button>
			<div id="counter" class="text-3xl font-bold">0</div>
			<button id="inc" class="bg-green-500 text-white p-2 rounded-full">
				<i class="fa-solid fa-plus"></i>
			</button>
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
